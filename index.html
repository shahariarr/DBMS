<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* Set background color to white */
            color: #333;
        }

        /* Header and Footer Styles */
        header, footer {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1, footer h1 {
            font-size: 3rem;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Navigation Styles */
        nav {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
            transform: translateY(-3px);
        }

        /* Hero Section Styles */
        .hero {
            background: url('https://wallpapers.com/images/featured-full/ultrawide-background-7qegghybz7ab8a7q.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }

        .hero h2 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0 0;
        }

        .container {
            padding: 20px;
            position: relative;
        }

        iframe {
            border: none;
            width: 100%;
            height: 1200px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px; /* Adjust this height to cover the header */
            background-color: white; /* Match the background color */
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our DBMS Project</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="hero">
        <h2>Tumor-Infiltrating Lymphocytes (TIL) dataset Maps</h2>
        <p>Tumor-Infiltrating Lymphocytes Maps from TCGA H&E Whole Slide Pathology Images (TIL-WSI-TCGA)</p>
    </div>
    <div class="container">
        <div class="overlay"></div>
        <iframe src="https://cancerimagingarchive.net/datascope/TCGA_TilMap/"></iframe>
    </div>
    <footer>
        <h1>DBMS Project</h1>
        <nav>
            <a href="#link1">Home</a>
            <a href="#link2">About</a>
            <a href="#link3">Contact</a>
        </nav>
    </footer>
</body>
</html>
